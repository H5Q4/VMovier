ext {

  minSdkVersion = 19
  compileSdkVersion = 25
  buildToolsVersion = "25.0.2"

  //libraries versions
  libVersions = [
      androidSupport               : '25.1.1',
      baseRecyclerViewAdapterHelper: '2.8.0',
      butterknife                  : '8.4.0',
      dagger                       : '2.8',
      glide                        : '3.7.0',
      gson                         : '2.8.0',
      leakcanary                   : '1.5',
      logger                       : '1.13',
      okhttp3                      : '3.5.0',
      retrofit2                    : '2.1.0',
      rxjava                       : '1.2.4',
      rxandroid                    : '1.2.1',
      rxPermissions                : '0.9.2@aar',
      stetho                       : '1.4.2',

      // Testing
      junit                        : '4.12',
      espresso                     : '2.2.2',
      mockito                      : '2.7.14',
      robolectric                  : '3.1.1'
  ]

  testLibraries = [
      junit          : "junit:junit:${libVersions.junit}",
      mockito        : "org.mockito:mockito-core:${libVersions.mockito}",
      robolectric    : "org.robolectric:robolectric:${libVersions.robolectric}",
