  libBumptech = [
      glide: "com.github.bumptech.glide:glide:${libVersions.glide}",
  ]
  libCymChad = [
      baseRecyclerViewAdapterHelper: "com.github.CymChad:BaseRecyclerViewAdapterHelper:${libVersions.baseRecyclerViewAdapterHelper}",
  ]
  libFacebook = [
      stetho        : "com.facebook.stetho:stetho:${libVersions.stetho}",
      stetho4Okhttp3: "com.facebook.stetho:stetho-okhttp3:${libVersions.stetho}",
  ]
  libGoogle = [
      //android support
      supportV4     : "com.android.support:support-v4:${libVersions.androidSupport}",
      appCompat     : "com.android.support:appcompat-v7:${libVersions.androidSupport}",
      annotations   : "com.android.support:support-annotations:${libVersions.androidSupport}",
      cardView      : "com.android.support:cardview-v7:${libVersions.androidSupport}",
      design        : "com.android.support:design:${libVersions.androidSupport}",
